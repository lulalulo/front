<div class="amarillo">
  <h1>Contacto de Soporte</h1>
</div>
<form [formGroup]="registroForm" (ngSubmit)="onSubmit()" class="contact-form">
  <div class="form-group">
    <label for="nombre">Nombre: </label>
    </div>
    <div>
    <input type="text" id="nombre" formControlName="nombre" class="form-control">
  </div>
  <div class="form-group">
    <label for="nomempresa">Empresa: </label>
  </div><div><input type="text" id="nomempresa" formControlName="nomempresa" class="form-control">
  </div>
  <div class="form-group">
    <label for="correo">Correo: </label>
  </div>
  <div>
    <input type="email" id="correo" formControlName="correo" class="form-control">
  </div>

  <div class="form-group">
    <label for="telefono">Teléfono </label>
    <input type="tel" id="telefono" formControlName="telefono" class="form-control">
    <div *ngIf="registroForm.hasError('telefonoCatError')" class="error-message">
      Ingrese un número de teléfono.
    </div>
    <label for="cat">Categoría</label>
    <select id="cat" formControlName="cat" class="form-control">
      <option value="facturacion">Facturación</option>
      <option value="soporte">Soporte Técnico</option>
      <option value="ventas">Ventas</option>
      <option value="info">Información General</option>
    </select>
  </div>

  <div class="form-group">
    <label for="mensaje">Mensaje: </label>
  </div>
  <div>
    <textarea id="mensaje" formControlName="mensaje" class="form-control"></textarea>
    <div *ngIf="registroForm.hasError('allFieldsNotEmptyError')" class="error-message">
      Llene todos los campos antes de enviar su información.
    </div>
  </div>

  <button type="submit" [disabled]="registroForm.invalid" class="submit-button">Submit</button>
</form>
